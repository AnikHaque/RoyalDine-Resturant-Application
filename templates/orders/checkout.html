{% extends 'base.html' %}
{% block title %}Finalize Order | Gourmet Checkout{% endblock %}

{% block content %}
<style>
    :root {
        --primary-color: #ff4757;
        --secondary-color: #2f3542;
        --soft-bg: #f8f9fa;
    }

    body { background-color: var(--soft-bg); font-family: 'Poppins', sans-serif; }

    .checkout-header {
        background: var(--secondary-color);
        padding: 40px 0;
        color: white;
        margin-bottom: 30px;
    }

    .card-custom {
        background: white;
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        padding: 25px;
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #ddd;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: none;
    }

    .order-item-mini {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px dashed #eee;
    }

    .payment-option {
        border: 2px solid #eee;
        border-radius: 15px;
        padding: 15px;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
    }

    .payment-option:hover { border-color: var(--primary-color); }

    .payment-option input[type="radio"]:checked + label { color: var(--primary-color); }

    .btn-place-order {
        background: linear-gradient(45deg, #2ed573, #7bed9f);
        border: none;
        color: white;
        padding: 15px;
        border-radius: 50px;
        font-weight: 700;
        width: 100%;
        font-size: 1.1rem;
        transition: 0.3s;
    }

    .btn-place-order:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(46, 213, 115, 0.3);
    }
</style>

<div class="checkout-header">
    <div class="container">
        <h2 class="fw-bold"><i class="fas fa-lock me-2"></i> সুরক্ষিত চেকআউট</h2>
        <p class="opacity-75 mb-0">আপনার শেষ ধাপটি সম্পন্ন করুন</p>
    </div>
</div>

<section class="pb-5">
    <div class="container">
        <form method="post">
            {% csrf_token %}
           <div class="row g-4">
    <div class="col-lg-7">
        <div class="card-custom">
            <h4 class="fw-bold mb-4"><i class="fas fa-map-marker-alt text-danger me-2"></i> ডেলিভারি ঠিকানা</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="small fw-bold">আপনার নাম</label>
                    <input type="text" name="full_name" class="form-control" value="{{ request.user.get_full_name }}" placeholder="নাম লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label class="small fw-bold">ফোন নম্বর</label>
                    <input type="text" name="phone" class="form-control" placeholder="017xxxxxxxx" required>
                </div>
                <div class="col-12">
                    <label class="small fw-bold">পুরো ঠিকানা</label>
                    <textarea name="address" class="form-control" rows="3" placeholder="বাসা নম্বর, রোড নম্বর, এলাকা..." required></textarea>
                </div>
            </div>
        </div>

        <div class="card-custom">
            <h4 class="fw-bold mb-4"><i class="fas fa-credit-card text-primary me-2"></i> পেমেন্ট মেথড</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="payment-option">
                        <input type="radio" name="payment_method" id="cod" value="cod" checked>
                        <label for="cod" class="ms-2 fw-bold mb-0">ক্যাশ অন ডেলিভারি</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="payment-option">
                        <input type="radio" name="payment_method" id="online" value="online">
                        <label for="online" class="ms-2 fw-bold mb-0">অনলাইন পেমেন্ট (বিকাশ/কার্ড)</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
        </form>
    </div>
</section>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
{% endblock %}

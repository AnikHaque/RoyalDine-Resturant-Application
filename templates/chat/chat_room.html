{% extends 'base.html' %}
{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white py-3 rounded-top-4">
                    <div class="d-flex align-items-center">
                        <a href="{% url 'inbox' %}" class="text-white me-3"><i class="fas fa-arrow-left"></i></a>
                        <h5 class="mb-0 fw-bold">
                            {% for user in conversation.participants.all %}
                                {% if user != request.user %}{{ user.username }}{% endif %}
                            {% endfor %}
                        </h5>
                    </div>
                </div>

                <div class="card-body bg-light p-4" id="chat-box" style="height: 450px; overflow-y: auto; display: flex; flex-direction: column;">
                    {% for msg in messages %}
                        <div class="mb-3 d-flex {% if msg.sender == request.user %}justify-content-end{% endif %}">
                            <div class="p-3 rounded-4 shadow-sm" 
                                 style="max-width: 75%; {% if msg.sender == request.user %}background-color: #0d6efd; color: white; border-bottom-right-radius: 2px;{% else %}background-color: white; border-bottom-left-radius: 2px;{% endif %}">
                                <p class="mb-1">{{ msg.text }}</p>
                                <small class="{% if msg.sender == request.user %}text-white-50{% else %}text-muted{% endif %}" style="font-size: 0.7rem;">
                                    {{ msg.timestamp|time:"H:i" }}
                                </small>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <div class="card-footer bg-white border-0 p-3">
                    <form method="POST" class="d-flex gap-2">
                        {% csrf_token %}
                        <input type="text" name="message" class="form-control rounded-pill border-0 bg-light px-4" placeholder="Write a message..." required autocomplete="off">
                        <button type="submit" class="btn btn-primary rounded-circle" style="width: 45px; height: 45px;">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // অটোমেটিক চ্যাট বক্সের নিচে স্ক্রল করা
    var chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>
{% endblock %}

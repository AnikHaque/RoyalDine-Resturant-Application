{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}RoyalDine | Fine Dining{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <style>
    /* ডেলিভারি প্যানেলের জন্য স্পেশাল স্টাইল */
    .delivery-link {
        color: #ffc107 !important; /* Golden/Warning Color */
        font-weight: 600;
        border: 1px solid #ffc107;
        border-radius: 20px;
        padding: 5px 15px !important;
        margin-right: 10px;
        transition: 0.3s;
    }
    .delivery-link:hover {
        background: #ffc107;
        color: #000 !important;
    }
    .logout-link {
        color: #ff4d4d !important;
    }
  </style>
</head>

<body>
 
{% include 'includes/navbar.html' %}

  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        document.querySelector('.navbar').classList.add('nav-scrolled');
      } else {
        document.querySelector('.navbar').classList.remove('nav-scrolled');
      }
    });
  </script>
</body>
</html>

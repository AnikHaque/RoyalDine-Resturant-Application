{% extends 'base.html' %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Outfit', sans-serif; background: #f0f2f5; }
    .step-card { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 30px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); display: none; }
    .step-card.active { display: block; animation: fadeInUp 0.5s; }
    .dot { height: 10px; width: 10px; background: #ddd; border-radius: 50%; margin: 0 5px; transition: 0.3s; }
    .dot.active { width: 30px; background: #ff4b2b; border-radius: 10px; }
    .guest-btn { width: 50px; height: 50px; border: 2px solid #eee; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-weight: 600; }
    .guest-btn.selected { border-color: #ff4b2b; color: #ff4b2b; background: rgba(255, 75, 43, 0.05); }
    .btn-next { background: #1a1a1a; color: white; border-radius: 15px; padding: 12px; border: none; font-weight: 600; width: 100%; }
    .rounded-4 { border-radius: 15px !important; }
</style>
<div class="container py-5" style="max-width: 500px;">
    <div class="d-flex justify-content-center mb-4">
        {% for i in "123" %}<div class="dot {% if forloop.first %}active{% endif %}"></div>{% endfor %}
    </div>
    <form method="POST" id="smartBookingForm">{% csrf_token %}
        <div class="step-card active" id="step1">
            <h4 class="fw-bold text-center mb-4">Plan Your Visit</h4>
            <div class="mb-3"><label class="small fw-bold">Date</label><input type="date" name="date" id="id_date" class="form-control border-0 bg-white rounded-4" min="{{ today|date:'Y-m-d' }}" required></div>
            <div class="mb-3"><label class="small fw-bold">Shift</label><div class="row g-2">
                <div class="col-6"><input type="radio" class="btn-check" name="shift" id="L" value="Lunch" required><label class="btn btn-outline-dark w-100 py-2 rounded-4" for="L">Lunch</label></div>
                <div class="col-6"><input type="radio" class="btn-check" name="shift" id="D" value="Dinner"><label class="btn btn-outline-dark w-100 py-2 rounded-4" for="D">Dinner</label></div>
            </div></div>
            <div id="avail-info" class="text-center small text-muted mb-3"></div>
            <button type="button" class="btn-next" onclick="nextStep(2)">Continue</button>
        </div>
        <div class="step-card" id="step2">
            <h4 class="fw-bold text-center mb-4">How many guests?</h4>
            <div class="d-flex flex-wrap gap-2 justify-content-center mb-4">
                {% for i in "12345678" %}<div class="guest-btn" onclick="selectGuest(this, {{forloop.counter}})">{{forloop.counter}}</div>{% endfor %}
                <input type="hidden" name="guests" id="guest_count" value="2">
            </div>
            <button type="button" class="btn-next" onclick="nextStep(3)">Set Details</button>
            <p class="text-center mt-3 small"><a href="javascript:void(0)" onclick="nextStep(1)" class="text-muted text-decoration-none">Go Back</a></p>
        </div>
        <div class="step-card" id="step3">
            <h4 class="fw-bold text-center mb-4">Final Details</h4>
            <input type="text" name="name" class="form-control border-0 bg-white rounded-4 mb-2" placeholder="Name" value="{{ request.user.get_full_name }}" required>
            <input type="email" name="email" class="form-control border-0 bg-white rounded-4 mb-2" placeholder="Email" value="{{ request.user.email }}" required>
            <input type="text" name="phone" placeholder="017XXXXXXXX" class="form-control border-0 bg-white rounded-4 mb-2" required>
            <textarea name="special_request" placeholder="Requests (Optional)" class="form-control border-0 bg-white rounded-4 mb-3" rows="2"></textarea>
            <button type="submit" class="btn-next bg-danger">Complete Booking</button>
            <p class="text-center mt-3 small"><a href="javascript:void(0)" onclick="nextStep(2)" class="text-muted text-decoration-none">Go Back</a></p>
        </div>
    </form>
</div>
<script>
    function nextStep(s) {
        document.querySelectorAll('.step-card').forEach(c => c.classList.remove('active'));
        document.getElementById('step'+s).classList.add('active');
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i < s));
        if(s === 2) checkAvailability();
    }
    function selectGuest(el, c) {
        document.querySelectorAll('.guest-btn').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected'); document.getElementById('guest_count').value = c;
    }
    function checkAvailability() {
        const d = document.getElementById('id_date').value, s = document.querySelector('input[name="shift"]:checked')?.value;
        if(d && s) fetch(`/booking/check-availability/?date=${d}&shift=${s}`).then(r => r.json()).then(data => {
            document.getElementById('avail-info').innerText = data.available + " tables available.";
        });
    }
</script>
{% endblock %}
